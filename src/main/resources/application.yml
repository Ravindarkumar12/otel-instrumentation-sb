management:
  endpoints:
    web:
      exposure:
        include: health
  otlp:
    service-name: Hello-Service
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 10s
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    sampling:
      probability: 1.0
otel:
  resource:
    attributes:
      service:
        name: Hello1-service
